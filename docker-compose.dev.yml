version: '3'

services:
  app-dev:
    image: rohitkas/app-dev:${{ github.sha }}
    container_name: app-dev
    restart: always
    ports:
      - "80:7071"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/employees
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db


volumes:
  mongodb-data:

