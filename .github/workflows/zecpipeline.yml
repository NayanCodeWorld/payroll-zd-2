name: CD

on:
  push:
    branches:
      - main
      - dev
      
env:
  PROD-DROPLATE-IP: ${{ secrets.DROPLET_IP }}
  PROD-PASSWORD: ${{ secrets.DROPLET2_PASSWORD }}
  DEV-DROPLATE-IP: ${{ secrets.DEV_DROPLET_IP }}
  DEV-PASSWORD: ${{ secrets.DROPLET2_PASSWORD }}
  

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
       registry: docker.io
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: rohitkas/app:latest
        
  deploy-dev:
     if: github.ref == 'refs/heads/dev'
     needs: build
     runs-on: self-hosted
     
     steps:
      - name: Deploy to dev
        uses: appleboy/ssh-action@master
        with:
         host: ${{ env.DEV-DROPLATE-IP }}
         username: root
         password: ${{ env.DEV-PASSWORD }}
         script: |
          docker-compose pull
          docker-compose down
          docker-compose up -d
        
  deploy-prod:
     if: github.ref == 'refs/heads/main'
     needs: build
     runs-on: self-hosted
     
     steps:
      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        with:
         host: ${{ env.PROD-DROPLATE-IP }}
         username: root
         password: ${{ env.PROD-PASSWORD }}
         script: |
          cd  ~/zd-payroll
          docker-compose pull
          docker-compose down
          docker-compose up -d
