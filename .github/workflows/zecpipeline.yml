name: CD

on:
  push:
    branches:
      - main
      - dev
      
env:
  PROD-DROPLATE-IP: ${{ secrets.DROPLET_IP }}
  PROD-PASSWORD: ${{ secrets.DROPLET2_PASSWORD }}
  DEV-DROPLATE-IP: ${{ secrets.DEV_DROPLET_IP }}
  DEV-PASSWORD: ${{ secrets.DROPLET2_PASSWORD }}
  

jobs:
  Login-dockerhub:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
       registry: docker.io
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}
       
  build-dev:
      if: github.ref == 'refs/heads/dev'
      needs: Login-dockerhub
      runs-on: self-hosted
      steps:   
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
         context: .
         Dockerfile: Dockerfile.dev
         push: true
         tags: rohitkas/app-dev:${{ github.sha }}
        
  deploy-dev:
     if: github.ref == 'refs/heads/dev'
     needs: build-dev
     runs-on: self-hosted
     
     steps:
      - name: Deploy to dev
        uses: appleboy/ssh-action@master
        with:
         host: ${{ env.DEV-DROPLATE-IP }}
         username: root
         password: ${{ env.DEV-PASSWORD }}
         script: |
          cd  ~/zd-payroll
          docker-compose -f docker-compose.dev.yml pull rohitkas/app-dev:${{ github.sha }}
          docker-compose down 
          docker-compose -f docker-compose.dev.yml up -d

          
  build-prod:
      if: github.ref == 'refs/heads/main'
      needs: Login-dockerhub
      runs-on: self-hosted
      steps:   
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
         context: .
         push: true
         tags: rohitkas/app-prod:${{ github.sha }}
        
        
  deploy-prod:
     if: github.ref == 'refs/heads/main'
     needs: build-prod
     runs-on: self-hosted
     
     steps:
      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        with:
         host: ${{ env.PROD-DROPLATE-IP }}
         username: root
         password: ${{ env.PROD-PASSWORD }}
         script: |
          cd  ~/zd-payroll
          docker-compose pull rohitkas/app-prod:${{ github.sha }}
          docker-compose down
          docker rmi zd-payroll_app 
          docker-compose up -d
