server {
    listen 80;
    server_name payroll.zecdata.com;

    location / {
        proxy_pass http://app_front:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
        proxy_pass http://app-back:7074;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
